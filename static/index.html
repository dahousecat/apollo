<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Apollo Music Player</title>
    <link href="/static/assets/css/apollo.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- ========= -->
<!-- Your HTML -->
<!-- ========= -->

<section id="search">
    <div>
        <label for="search">Search</label>
        <input type="text" name="search-term" value="red">
        <input type="submit" id="do-search" value="search">
    </div>
    <div>
        <div class="artists"></div>
        <div class="albums"></div>
        <div class="tracks"></div>
    </div>
</section>

<section id="results">
    <ul id="track-results">

    </ul>
</section>

<section id="todoapp">
    <section id="main">
        <ul id="todo-list"></ul>
    </section>
</section>
<div>
    <p>Find the tutorial and code in <a href="http://adrianmejia.com/blog/2012/09/11/backbone-dot-js-for-absolute-beginners-getting-started/">here</a></p>
</div>

<!-- Templates -->
<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <input class="edit" value="<%- title %>">
        <button class="destroy">remove</button>
    </div>
</script>

<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.5.6/backbone.marionette.js" type="text/javascript"></script>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js" type="text/javascript"></script>-->
<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>-->

<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->
<!--<script src="/static/assets/js/tutorial.js" type="text/javascript"></script>-->

<script src="/static/src/application.js" type="text/javascript"></script>
<script src="/static/src/templates.js" type="text/javascript"></script>

<script src="/static/src/modules/track.js" type="text/javascript"></script>
<script src="/static/src/modules/search.js" type="text/javascript"></script>

<!--<script src="/static/src/modules/simple-track.js" type="text/javascript"></script>-->

</body>
</html>
